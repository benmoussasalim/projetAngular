
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container spacer">
  <div class="row">


    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            Liste des clients</h3>
        </div>

        <ul class="list-group">
          <div>
            <label>Mot Clé:</label>
            <input type="text" [(ngModel)]="motCle">
            <button class="btn btn-primary" (click)="chercher()">Chercher</button>
          </div>
<table class="table table-striped">
<tr>
  <th>Id</th> <th>Nom</th> <th>Prénom</th> <th>Date de naissance</th> <th>Email</th> <th>Adresse</th>
</tr>
<tr *ngFor='let c of pageclient'>
<td>{{c.code}}</td>
  <td>{{c.nom}}</td>
  <td>{{c.prenom}}</td>
  <td>{{c.dateNaiss}}</td>
  <td>{{c.email}}</td>
  <td>{{c.adresse}}</td>
  <td>
    <a (click)="onEditClient(c.code)" class="clickable"> Edit </a>
  </td>
</tr>
</table>
          <div class="container">
<ul class="nav nav-pills ">
  <li [ngClass]="{'active':i==currentPage}"  *ngFor="let p of pages; let i=index ">
 <a class="clickable" (click)="goToPage(i)">  {{i}} </a>
  </li>
</ul>

          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
